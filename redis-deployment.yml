apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
  labels:
    app: guestbook
    type: back-end

spec:
  template:
    metadata:
      name: redis-pod
      labels:
        app: guestbook
        type: back-end
    spec:
      containers:
        - name: reids-container
          image: redis
  replicas: 1
  selector:
    matchLabels:
      app: guestbook
      type: back-end
